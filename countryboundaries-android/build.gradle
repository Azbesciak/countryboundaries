apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 1
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation 'com.vividsolutions:jts-core:1.14.0'

    api (project(':countryboundaries'))
    {
        exclude group: 'org.json', module: 'json' // already included in Android
    }
}
